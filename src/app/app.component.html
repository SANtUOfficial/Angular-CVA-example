<p-card styleClass="user-form" class="flex align-items-center gap-1">
  <div class="nav-bar" style="float: right">
    <p-button label="Go Live" [disabled]="!formGroup.valid"></p-button>
    <p-button label="Save as Draft"></p-button>
  </div>
  <div></div>
  <form [formGroup]="formGroup" style="clear: both">
    <div style="margin-bottom: 12px">
      Promotion Name* : <input type="text" pInputText formControlName="title" />
    </div>

    <p-accordion [activeIndex]="0">
      <p-accordionTab header="Promotion Overview">
        <p>
          <app-promotion-overview
            formControlName="promotionOverview"
          ></app-promotion-overview></p
      ></p-accordionTab>
      <p-accordionTab
        header="Code and Description"
        [disabled]="!formGroup.get('promotionOverview')?.valid"
      >
        <p>
          <app-promotion-discount
            formControlName="marketTypes"
          ></app-promotion-discount>
        </p>
      </p-accordionTab>
    </p-accordion>

    <div class="sections"></div>
  </form>

  <pre><div>Form Value :</div> {{ formGroup.value | json }}</pre>
  <pre>Form Status: <span [ngClass]="formGroup.status == 'VALID' ? 'green' : 'red'">{{ formGroup.status }}</span></pre>
</p-card>
